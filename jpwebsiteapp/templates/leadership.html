<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>

<!-- Hero Section with Carousel -->
<section id="hero-section" class="hero-section">
  <div
    id="heroCarousel"
    class="hero-carousel carousel slide"
    data-bs-ride="carousel"
    data-bs-interval="5000"
  >
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="2"
      ></button>
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="3"
      ></button>
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="4"
      ></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="hero-gradient-overlay"></div>
        <img
          src="{% static 'party_images/tusonge mbele pamoja.png' %}"
          class="d-block w-100"
          alt="Tusonge Mbele Pamoja"
        />
        <div class="carousel-caption" data-aos="fade-up" data-aos-duration="1000">
          <h1 class="fw-bold text-uppercase mb-4 fs-1">
            <span class="text-white">Tusonge Mbele</span>
            <span class="text-danger">PAMOJA</span>
          </h1>
          <div class="d-flex gap-3 flex-wrap justify-content-center">
            <a href="/about/" class="btn btn-danger btn-lg rounded-pill"
              >Learn More</a
            >
            <a
              href="#join-section"
              class="btn btn-outline-light btn-lg rounded-pill"
              >Join Us</a
            >
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="hero-gradient-overlay"></div>
        <img
          src="{% static 'party_images/join the winning party.png' %}"
          class="d-block w-100"
          alt="Join the Winning Team"
        />
        <div class="carousel-caption" data-aos="fade-up" data-aos-duration="1000">
          <h1 class="fw-bold text-uppercase mb-4 fs-1">
            <span class="text-white">Join the Winning</span>
            <span class="text-danger">TEAM</span>
          </h1>
          <div class="d-flex gap-3 flex-wrap justify-content-center">
            <a href="/about/" class="btn btn-danger btn-lg rounded-pill"
              >Learn More</a
            >
            <a
              href="#join-section"
              class="btn btn-outline-light btn-lg rounded-pill"
              >Join Us</a
            >
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="hero-gradient-overlay"></div>
        <img
          src="{% static 'party_images/2-Jubilee-10-years-of-transformation.jpg' %}"
          class="d-block w-100"
          alt="Jubilee 10 Years of Transformation"
        />
        <div class="carousel-caption" data-aos="fade-up" data-aos-duration="1000">
          <h1 class="fw-bold text-uppercase mb-4 fs-1">
            <span class="text-white">Jubilee</span>
            <span class="text-danger">DEED</span> it
          </h1>
          <div class="d-flex gap-3 flex-wrap justify-content-center">
            <a href="/about/" class="btn btn-danger btn-lg rounded-pill"
              >Learn More</a
            >
            <a
              href="#join-section"
              class="btn btn-outline-light btn-lg rounded-pill"
              >Join Us</a
            >
          </div>
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="carousel-item">
        <div class="hero-gradient-overlay"></div>
        <img
          src="{% static 'party_images/1-Jubilee-The-winning-Team.jpg' %}"
          class="d-block w-100"
          alt="The Winning Team"
        />
        <div class="carousel-caption" data-aos="fade-up" data-aos-duration="1000">
          <h1 class="fw-bold text-uppercase mb-4 fs-1">
            <span class="text-white">We are ready for</span>
            <span class="text-danger">TAKE-OFF</span>
          </h1>
          <div class="d-flex gap-3 flex-wrap justify-content-center">
            <a href="/about/" class="btn btn-danger btn-lg rounded-pill"
              >Learn More</a
            >
            <a
              href="#join-section"
              class="btn btn-outline-light btn-lg rounded-pill"
              >Join Us</a
            >
          </div>
        </div>
      </div>

      <!-- Slide 5 -->
      <div class="carousel-item">
        <div class="hero-gradient-overlay"></div>
        <img
          src="{% static 'party_images/the future is bright.png' %}"
          class="d-block w-100"
          alt="The Future is Bright"
        />
        <div class="carousel-caption" data-aos="fade-up" data-aos-duration="1000">
          <h1 class="fw-bold text-uppercase mb-4 fs-1">
            <span class="text-white">Our Future is Bright with</span>
            <span class="text-danger">Jubilee</span>
          </h1>
          <div class="d-flex gap-3 flex-wrap justify-content-center">
            <a href="/about/" class="btn btn-danger btn-lg rounded-pill"
              >Learn More</a
            >
            <a
              href="#join-section"
              class="btn btn-outline-light btn-lg rounded-pill"
              >Join Us</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
